<!doctype html>
<html ng-app="vdhelpcenter">
<head>
	<title>VideoDesk Help Center</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
	<script src="js/vd_app.js"></script>
</head>
<body>
	<div ng-controller="OracleCtrl as oracle">
		<md-toolbar class="md-primary md-hue-4">
			<div class="md-toolbar-tools">
				<h2 class="md-flex">VideDesk Help Center</h2>
			</div>
		</md-toolbar>
		<md-content layout="column" layout-align="space-around center">
			<md-input-container style="width:20%">
				<label>Search</label>
				<input type="text" ng-model="searchInput" ng-focus="toggleFocus()" ng-blur="toggleFocus()">
			</md-input-container>
		</md-content>
		<md-content id="list">
			<md-list ng-show="searchInput && focus == 1" id="listResults">
				<div class="resultsType">
					<md-subheader class="md-no-sticky">Articles</md-subheader>
					<md-list-item class="md-2-line" 
						ng-repeat="item in items | filter:{type:'article'} | filter:searchInput" 
						ng-class="{'md-whiteframe-z3': hover}" 
						ng-mouseenter="hover=true" 
						ng-mouseleave="hover=false">
						<a ng-href="{{item.url}}">
							<div class="md-list-item-text">
								<h3>{{item.title}}</h3>
								<p>{{item.description}}</p>
							</div>
						</a>
					</md-list-item>
				</div>

				<div class="resultsType">
					<md-subheader class="md-no-sticky">Docs</md-subheader>
					<md-list-item class="md-2-line" 
						ng-repeat="item in items | filter:{type:'doc'} | filter:searchInput"
						ng-class="{'md-whiteframe-z3': hover}" 
						ng-mouseenter="hover=true" 
						ng-mouseleave="hover=false">
						<a ng-href="{{item.url}}">
						<span class="pdfIcon" alt="PDF"></span>
							<div class="md-list-item-text">
								<h3>{{item.title}}</h3>
								<p>{{item.description}}</p>
							</div>
						</a>
					</md-list-item>
				</div>
				<div class="resultsType">
					<md-subheader class="md-no-sticky">Media</md-subheader>
					<md-list-item class="md-2-line" 
						ng-repeat="item in items | filter:{type:'media'} | filter:searchInput"
						ng-class="{'md-whiteframe-z3': hover}" 
						ng-mouseenter="hover=true" 
						ng-mouseleave="hover=false">
						<a ng-href="{{item.url}}">
						<span class="mediaIcon" alt="PDF"></span>
							<div class="md-list-item-text">
								<h3>{{item.title}}</h3>
								<p>{{item.description}}</p>
							</div>
						</a>
					</md-list-item>
				</div>
			</md-list>
		</md-content>
	</div>
</body>
<script type="text/javascript">

</script>
</html>
